<div *ngIf="dailyInfos">
  <div class="grid">
    <div *ngFor="let dailyInfo of dailyInfos; index as i">
      <h4 *ngIf="i === 0" class="wrap-title">今日の記録</h4>
      <h4 *ngIf="i === 1" class="wrap-title">今月の記録</h4>
      <mat-card
        class="card"
        [ngClass]="i === 0 ? 'card--today' : ''"
        routerLink="/daily-detail"
        [queryParams]="{ date: dailyInfo.date }"
      >
        <div class="wrap wrap--column">
          <mat-card-title class="card__title">{{
            dailyInfo.date
          }}</mat-card-title>
          <mat-card-content>
            <p class="card__weight">
              体重：{{
                dailyInfo.currentWeight ? dailyInfo.currentWeight : '未入力'
              }}
              kg
            </p>
            <p class="card__fat">
              体脂肪率：{{
                dailyInfo.currentFat ? dailyInfo.currentFat : '未入力'
              }}
              %
            </p>
            <p class="card__cal">
              カロリー：{{
                dailyInfo.totalCal ? (dailyInfo.totalCal | number: '1.1-1') : 0
              }}kcal
            </p>
          </mat-card-content>
        </div>
        <div class="spacer"></div>
        <mat-card-actions class="card__icons">
          <div class="wrap">
            <a
              mat-icon-button
              color="primar"
              matTooltip="体重・体脂肪"
              aria-label="Button that displays a tooltip when focused or hovered over"
              class="box"
              (click)="$event.stopPropagation()"
              routerLink="/editor-weight"
              [queryParams]="{ date: dailyInfo.date }"
            >
              <img
                class="icon"
                [class.no-registration]="!dailyInfo.currentWeight"
                src="/assets/images/scale.svg"
                alt=""
              />
            </a>

            <a
              mat-icon-button
              color="primar"
              matTooltip="メモ"
              aria-label="Button that displays a tooltip when focused or hovered over"
              class="box"
              (click)="$event.stopPropagation()"
              routerLink="/daily-detail"
              fragment="memo"
              [queryParams]="{ date: dailyInfo.date }"
            >
              <img
                class="icon"
                [class.no-registration]="
                  !dailyInfo.dailyMemo || dailyInfo.dailyMemo === '0'
                "
                src="/assets/images/memo.svg
            "
                alt=""
              />
            </a>
          </div>
          <div class="wrap">
            <a
              mat-icon-button
              color="primar"
              matTooltip="朝食"
              aria-label="Button that displays a tooltip when focused or hovered over"
              class="box"
              (click)="$event.stopPropagation()"
              routerLink="/editor-meal/search"
              [queryParams]="{ date: dailyInfo.date, meal: 'breakfast' }"
            >
              <img
                class="icon icon--breakfast"
                [class.no-registration]="!dailyInfo.breakfastCal"
                src="/assets/images/breakfast.svg
            "
                alt=""
              />
            </a>
            <a
              mat-icon-button
              color="primar"
              matTooltip="昼食"
              aria-label="Button that displays a tooltip when focused or hovered over"
              class="box"
              (click)="$event.stopPropagation()"
              routerLink="/editor-meal/search"
              [queryParams]="{ date: dailyInfo.date, meal: 'lunch' }"
            >
              <img
                class="icon"
                [class.no-registration]="!dailyInfo.lunchCal"
                src="/assets/images/lunch.svg
            "
                alt=""
              />
            </a>
            <a
              mat-icon-button
              color="primar"
              matTooltip="夕食"
              aria-label="Button that displays a tooltip when focused or hovered over"
              class="box"
              (click)="$event.stopPropagation()"
              routerLink="/editor-meal/search"
              [queryParams]="{ date: dailyInfo.date, meal: 'dinner' }"
            >
              <img
                class="icon"
                [class.no-registration]="!dailyInfo.dinnerCal"
                src="/assets/images/dinner.svg
            "
                alt=""
              />
            </a>
          </div>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
