<ng-container *ngIf="isTodayDailyInfo$ | async as isToday; else deafult">
  今日は登録済み
</ng-container>
<ng-template #deafult
  ><button routerLink="/edit" mat-stroked-button color="primary">
    今日の情報を登録する
  </button></ng-template
>

<div *ngIf="dailyInfos$ | async as dailyInfos">
  <div *ngFor="let dailyInfo of dailyInfos">
    <div class="daily-card">
      <mat-card>
        <mat-card-title>{{ dailyInfo.date }}</mat-card-title>
        <div class="wrapper">
          <mat-card-content>
            <p class="daily-card__weight">
              体重：{{ dailyInfo.currentWeight }} kg
            </p>
            <p class="daily-card__fat">
              体脂肪率：{{ dailyInfo.currentFat }} %
            </p>
            <p class="daily-card__cal">カロリー：2000kcal</p>
          </mat-card-content>
          <div class="spacer"></div>
          <mat-card-actions>
            <button
              [routerLink]="['/daily-detail', dailyInfo.dailyId]"
              mat-fab
              color="primary"
            >
              ＋
            </button>
          </mat-card-actions>
        </div>
      </mat-card>
    </div>
  </div>
</div>
