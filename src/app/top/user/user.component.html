<div class="container">
  <div class="user">
    <h1>{{ user.today}}</h1>

      <button [routerLink]="['/update']"
      [queryParams]="{ id: user.id }" mat-stroked-button color="primary">
        更新する
      </button>

    <div class="user__body">
      <p class="user__weight">体重：{{ user.weight }} kg</p>
      <p class="user__fat">体脂肪率：{{  user.fat }} %</p>
    </div>
    <div class="user__cal">
      <p>カロリー：{{ user.totalCal }} kcal</p>
    </div>
  </div>
</div>
