<div class="container">
  <div class="user">
    <h1>今日の記録</h1>
    <div class="user__base">
      <p class="user__name">ユーザー名：{{ user.name }}</p>
    </div>
    <div class="user__body">
      <p class="user__weight">体重：{{ user.weight }} kg</p>
      <p class="user__fat">体脂肪率：{{ user.fat }} %</p>
    </div>
    <div class="user__cal">
      <p>カロリー：{{user.totalCal}} kcal</p>
    </div>
  </div>
</div>
