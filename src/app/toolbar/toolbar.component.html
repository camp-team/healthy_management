<mat-toolbar color="primary" *ngIf="toolbar">
  <mat-toolbar-row class="toolbar">
    <button
      [style.opacity]="
        (pageTitle$ | async) !== 'グラフ' &&
        (pageTitle$ | async) !== 'My Menu' &&
        morePage !== 'more'
          ? 1
          : 0.3
      "
      mat-button
      class="nav"
      routerLink=""
    >
      <mat-icon class="nav__icon">home</mat-icon>
      <div class="nav__text">
        <span>TOP</span>
      </div>
    </button>
    <button
      [style.opacity]="
        (pageTitle$ | async) === 'グラフ' && morePage !== 'more' ? 1 : 0.3
      "
      mat-button
      class="nav"
      routerLink="/graph"
    >
      <mat-icon class="nav__icon">show_chart</mat-icon>
      <div class="nav__text"><span>グラフ</span></div>
    </button>

    <button
      [style.opacity]="
        (pageTitle$ | async) === 'My Menu' && morePage !== 'more' ? 1 : 0.3
      "
      mat-button
      class="nav"
      routerLink="/menu"
      (click)="changeQuery()"
    >
      <mat-icon class="nav__icon">menu_book</mat-icon>
      <div class="nav__text"><span>マイメニュー</span></div>
    </button>
    <button
      [style.opacity]="morePage === 'more' ? 1 : 0.3"
      mat-button
      class="nav"
      routerLink="/more"
    >
      <mat-icon class="nav__icon">person</mat-icon>
      <div class="nav__text"><span>その他</span></div>
    </button>
  </mat-toolbar-row></mat-toolbar
>
