<h3 mat-dialog-title>トリミング中</h3>
<div mat-dialog-content>
  <image-cropper
    [imageFile]="data.imageFile"
    [maintainAspectRatio]="true"
    [aspectRatio]="3 / 2"
    format="png"
    (imageCropped)="imageCropped($event)"
  ></image-cropper>
</div>
<div mat-dialog-actions class="actions">
  <button mat-raised-button color="primary" (click)="uploadImage(userId)">
    OK
  </button>
  <button mat-button (click)="cancel()">キャンセル</button>
  <button
    class="delete"
    *ngIf="data.thumbnailURL"
    mat-raised-button
    color="warn"
    (click)="deleteImage()"
  >
    写真は挿入しない
  </button>
</div>
