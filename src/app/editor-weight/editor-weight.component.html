<div class="container">
  <div class="edit-wrap">
    <form [formGroup]="form">
      <div class="form-body">
        <mat-form-field class="form-body__weight">
          <mat-label>体重</mat-label>
          <input
            formControlName="currentWeight"
            type="number"
            matInput
            autocomplete="off"
            min="0"
            max="200"
            step=".1"
          />
          <span matSuffix class="form-body__suffix">kg</span>
          <mat-error *ngIf="currentWeightControl.hasError('required')"
            >必須入力です</mat-error
          >
          <mat-error
            *ngIf="
              currentWeightControl.hasError('min') ||
              currentWeightControl.hasError('max')
            "
            >{{ minWeightAndFat }}-{{
              maxWeight
            }}の範囲で入力してください</mat-error
          >
        </mat-form-field>
        <mat-form-field class="form-body__fat">
          <mat-label>体脂肪</mat-label>
          <input
            formControlName="currentFat"
            type="number"
            matInput
            autocomplete="off"
            min="0"
            max="100"
            step=".1"
          /><span matSuffix class="form-body__suffix">%</span>
          <mat-error *ngIf="currentFatControl.hasError('required')"
            >必須入力です</mat-error
          >
          <mat-error
            *ngIf="
              currentFatControl.hasError('min') ||
              currentFatControl.hasError('max')
            "
            >{{ minWeightAndFat }}-{{
              maxFat
            }}の範囲で入力してください</mat-error
          >
        </mat-form-field>
      </div>

      <div class="buttons">
        <button
          class="buttons__button"
          (click)="updateSubmit()"
          (click)="back()"
          [disabled]="
            initialRecord ? form.invalid || form.pristine : form.invalid
          "
          mat-stroked-button
          color="primary"
        >
          更新
        </button>
        <button
          class="buttons__button"
          type="button"
          (click)="back()"
          mat-stroked-button
          color="primary"
        >
          戻る
        </button>
      </div>
    </form>
  </div>
</div>
