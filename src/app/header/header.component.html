<mat-toolbar color="primary">
  <mat-toolbar-row class="header">
    <button mat-icon-button>
      <mat-icon>menu</mat-icon>
    </button>

    <ng-container *ngIf="(title$ | async) == ('TOP' || 'My Menu'); else other"
      ><h1>{{ title$ | async }}</h1></ng-container
    >
    <ng-template #other>
      <h1>
        {{ title$ | async }}
        <span *ngIf="titleMeal$"> {{ titleMeal$ | async }}</span>
      </h1></ng-template
    >
    <!-- プロフィール  -->

    <div class="mypage">
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <img
          *ngIf="avatarURL"
          [src]="avatarURL"
          alt="avatar"
          class="avatarImage"
        />
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="logout()">
          <mat-icon>login</mat-icon>
          <span>ログアウト</span>
        </button>
      </mat-menu>
    </div>
  </mat-toolbar-row></mat-toolbar
>
