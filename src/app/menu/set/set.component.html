<div class="grid">
  <div class="card" *ngFor="let set of sets$ | async">
    <div class="card__body">
      <div class="card__content">
        <div class="card__row">
          <h2 class="card__title">
            {{ set.setTitle }}
            <span class="card__cal">{{ set.setCal }}kcal</span>
          </h2>
        </div>
        <div class="card__row">
          <ul class="card__foods">
            <li *ngFor="let food of set.foodsArray | slice: 0:5; index as i">
              <p>{{ food.food.foodName }}</p>
              <span *ngIf="i === 4 ? true : false"
                ><mat-icon>more_horiz</mat-icon></span
              >
            </li>
          </ul>
        </div>
      </div>

      <div class="card__buttons">
        <button *ngIf="set.meal.breakfast" mat-flat-button color="primary">
          朝食
        </button>
        <button *ngIf="!set.meal.breakfast" mat-stroked-button color="primary">
          朝食
        </button>
        <button *ngIf="set.meal.lunch" mat-flat-button color="primary">
          昼食
        </button>
        <button *ngIf="!set.meal.lunch" mat-stroked-button color="primary">
          昼食
        </button>
        <button *ngIf="set.meal.dinner" mat-flat-button color="primary">
          夕食
        </button>
        <button *ngIf="!set.meal.dinner" mat-stroked-button color="primary">
          夕食
        </button>
      </div>
    </div>
  </div>
</div>
<button mat-fab color="primary" class="create" (click)="forwardbackToForm()">
  <mat-icon>add</mat-icon>
</button>
