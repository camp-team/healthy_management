<button
  *ngIf="queryParams"
  mat-stroked-button
  (click)="backToMeal()"
  class="meal-nav"
>
  <mat-icon>navigate_before</mat-icon>
  <span *ngIf="queryParams[1] === 'breakfast'">朝食登録へ戻る</span>
  <span *ngIf="queryParams[1] === 'lunch'">昼食登録へ戻る</span>
  <span *ngIf="queryParams[1] === 'dinner'">夕食登録へ戻る</span>
</button>
<mat-tab-group mat-align-tabs="center" class="tabs">
  <div class="container">
    <mat-tab label="マイセット"
      ><div class="tab"><app-set></app-set></div
    ></mat-tab>
    <mat-tab label="レシピ"
      ><div class="tab"><app-recipe></app-recipe></div
    ></mat-tab>
  </div>
</mat-tab-group>
